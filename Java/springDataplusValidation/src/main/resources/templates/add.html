<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="header-container">
		<div class="left-header-container" style="display: inline-block;">
			<nav>
				<a href="/">Back to Home</a> | <a href="/display">Display All
					Tickets</a>
			</nav>
		</div>
		<div class="right-header-container"	style="display: inline-block; float: right;">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>
		</div>
	</div>


	<br />
	<br />
	<form th:action="@{/add}" method="POST" th:object="${ticketForm}">
		<!-- th:object must be the same name as the model attribute from the controller-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<table class="form-table">
			<tbody>
				<tr>
					<td><label>Employee Name: </label></td>
					<td><input type="text" th:field="*{empName}" /></td>
					<td th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"
						style="color: red;">Name Error</td>
				</tr>
				<tr>
					<td><label>Problem Title: </label></td>
					<td><input type="text" th:field="*{probTitle}" /></td>
					<td th:if="${#fields.hasErrors('probTitle')}"
						th:errors="*{probTitle}" style="color: red;">Problem Title
						Error</td>
				</tr>
				<tr>
					<td><label>Description: </label></td>
					<td><textarea rows="5" cols="70" style="resize: none"
							th:field="*{probDisc}"></textarea></td>
				</tr>
			</tbody>
		</table>
		<br />
		<br />
		<br /> <input type="submit" value="Submit Problem">
	</form>
</body>
</html>
